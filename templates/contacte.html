{% extends "layout.html" %}
{% block contingut %}
<div class="contact-page container mt-5">
    <h1 class="page-title text-center mb-4">Página Contacte</h1>
    <h2 class="contact-heading text-center mb-3">Tens dubtes?</h2>
    <p class="contact-description text-center mb-4">Contacta amb nosaltres a <a href="mailto:info@restaurafacil.com">info@restaurafacil.com</a> o omple el formulari següent:</p>

    <form class="contact-form mx-auto" style="max-width: 600px;">
        <div class="form-group">
            <label for="name">Nom:</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="El teu nom" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="El teu email" required>
        </div>
        <div class="form-group">
            <label for="message">Missatge:</label>
            <textarea class="form-control" id="message" name="message" rows="4" placeholder="El teu missatge" required></textarea>
        </div>
        <button type="submit" class="btn btn-success btn-block">Enviar</button>
    </form>
</div>
{% endblock %}
